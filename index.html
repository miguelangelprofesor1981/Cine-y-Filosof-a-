<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinema SÃ³crates</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Creepster&family=Permanent+Marker&family=Roboto:wght@400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        overflow-x: hidden; /* Prevent horizontal scroll from animations */
        background-color: #000; /* Fallback */
      }
      .font-comic {
        font-family: 'Bangers', system-ui;
        letter-spacing: 0.05em;
      }
      .font-punk {
        font-family: 'Permanent Marker', cursive;
      }
      .font-robot {
        font-family: 'Orbitron', sans-serif;
      }
      .halftone {
        background-image: radial-gradient(circle, #333 1px, transparent 1.5px);
        background-size: 10px 10px;
      }
      
      /* --- Animated Library Background --- */
      .bg-library-animated {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -3;
        /* High quality library image */
        background: url('https://images.unsplash.com/photo-1507842217121-9d5973d2e1e6?q=80&w=2500&auto=format&fit=crop') no-repeat center center;
        background-size: cover;
        transform: scale(1.1);
        animation: library-float 60s ease-in-out infinite alternate;
      }

      /* Dark Vignette Overlay */
      .bg-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        /* Radial gradient to highlight center */
        background: radial-gradient(circle at center, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0.9) 100%);
        z-index: -2;
        pointer-events: none;
      }

      /* Floating Dust Particles */
      .dust-particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        pointer-events: none;
        opacity: 0.6;
        background-image: 
          radial-gradient(rgba(255, 255, 200, 0.4) 1.5px, transparent 1.5px),
          radial-gradient(rgba(255, 255, 255, 0.3) 1px, transparent 1px);
        background-size: 600px 600px, 400px 400px;
        background-position: 0 0, 0 0;
        animation: dust-drift 40s linear infinite;
      }

      @keyframes library-float {
        0% { transform: scale(1.1) translateX(0); }
        50% { transform: scale(1.2) translateX(-20px); }
        100% { transform: scale(1.1) translateX(20px); }
      }

      @keyframes dust-drift {
        0% { background-position: 0 0, 0 0; }
        100% { background-position: 100px 600px, -100px 400px; }
      }

      /* --- App Specific Animations --- */
      
      /* CD Animation */
      .cd-case {
        perspective: 1000px;
      }
      .cd-disc {
        transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      .music-hall-active .cd-disc {
        transform: translateX(50%) rotate(360deg);
      }
      @keyframes spin-slow {
        from { transform: translateX(50%) rotate(0deg); }
        to { transform: translateX(50%) rotate(360deg); }
      }
      .cd-spinning {
        animation: spin-slow 4s linear infinite;
      }

      /* Marquee Animation (Left to Right) */
      @keyframes marquee-right {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      .animate-marquee-right {
        display: inline-block;
        white-space: nowrap;
        animation: marquee-right 12s linear infinite;
      }

      /* Pointing Hand Animation (Horizontal) */
      @keyframes point-horizontal {
        0%, 100% { transform: translateX(-5px); }
        50% { transform: translateX(5px); }
      }
      .animate-point-horizontal {
        animation: point-horizontal 0.8s ease-in-out infinite;
      }

      /* Explosive Title Animation */
      @keyframes explode-loop {
        0% { opacity: 0; transform: scale(0.5) rotate(-5deg) skewX(10deg); filter: blur(5px); }
        10% { opacity: 1; transform: scale(1.2) rotate(3deg) skewX(-5deg); filter: blur(0px); }
        15% { transform: scale(1) rotate(0deg) skewX(0deg); }
        80% { opacity: 1; transform: scale(1) rotate(0deg); }
        90% { transform: scale(1.1) rotate(-2deg); }
        100% { opacity: 0; transform: scale(1.5) rotate(5deg); filter: blur(4px); }
      }
      .animate-explode-loop {
        animation: explode-loop 5s ease-in-out infinite;
      }
    </style>

    <div class="bg-library-animated"></div>
